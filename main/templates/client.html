<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .myShadow {
            box-shadow: 7px 7px 13px -3px rgba(0, 0, 0, 0.35), -2px -2px 7px -2px rgba(128, 128, 128, 0.75);
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container myShadow text-light mt-5">
        <h1>NG projeckt</h1>
        <form action="/сonnect" method="post">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>System Name</th>   
                    <th>IP address</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="load">
            </tbody>
        </table>
        </form>
    </div>
    <script>
        function getContent() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("load").innerHTML = this.responseText;
            }
            xhttp.open("GET", "/content", false);
            xhttp.send();
        }
        window.setInterval(() => {
            getContent();
        }, 1500);
    </script>
</body>
</html>
