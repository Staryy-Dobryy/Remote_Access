{% for item in data%}
<tr>
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
    {% if item[2] == "ONLINE" %}
    <td class="text-success">ONLINE<button class="btn btn-success bg-dark float-end m-0 py-0" name="connect" value="{{ item[1] }}">connect</button></td>
    {% else %}
    <td class="text-danger">OFFLINE<button type="button" class="btn btn-danger bg-dark float-end m-0 py-0 disabled">connect</button></td>
    {% endif %}
</tr>
{% endfor %}
