<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='serverStyle.css', v=1)}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

<body class="bg-dark">
    <div class="offcanvas offcanvas-start text-bg-dark" id="menu">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Menu</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container my-5 p-3">
                <div class="input-group">
                    <button class="btn btn-outline-warning w-50 p-3 border-0 myShadow-btn">< Jump</button>
                    <button class="btn btn-outline-warning w-50 p-3 border-0 myShadow-btn">Jump ></button>
                </div>
                <button class="btn btn-outline-warning w-100 mb-3 border-0 myShadow-btn">ENTER</button>
                <div class="input-group mt-4">
                    <button class="btn btn-outline-warning w-50 border-0 myShadow-btn">- Volume</button>
                    <button class="btn btn-outline-warning w-50 border-0 myShadow-btn">Volume +</button>
                </div>
                <button class="btn btn-outline-warning w-100 mb-4 border-0 myShadow-btn">Silence</button>
                <div class="input-group">
                    <input type="text" class="form-control w-75 my-2 bg-dark text-light border-0 myShadow-btn" placeholder="Enter text to be spoken">
                    <button class="btn btn-outline-warning w-25 my-2 border-0 myShadow-btn">Send</button>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control w-75 my-2 bg-dark text-light border-0 myShadow-btn" placeholder="Enter text to display">
                    <button class="btn btn-outline-warning w-25 my-2 border-0 myShadow-btn">Alert</button>
                </div>
                <button class="btn btn-outline-warning w-100 my-2 border-0 myShadow-btn">Выключить ПК</button>
                <button class="btn btn-outline-warning w-100 my-2 border-0 myShadow-btn">Перезагрузить ПК</button>
                <button class="btn btn-outline-warning w-100 my-2 border-0 myShadow-btn">Заблокировать ПК</button>
                <button class="btn btn-outline-warning w-100 my-2 border-0 myShadow-btn">Открыть диспеччер задач</button>
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-warning w-100 my-2 border-0 myShadow-btn dropdown-toggle" data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu border border-warning bg-dark">
                      <li><button class="btn btn-outline-warning w-100 rounded-0 border-0" href="#">Fire Fox</button></li>
                      <li><button class="btn btn-outline-warning w-100 rounded-0 border-0" href="#">Calculator</button></li>
                      <li><button class="btn btn-outline-warning w-100 rounded-0 border-0" href="#">File browser</button></li>
                      <li><hr class="dropdown-divider bg-secondary"></hr></li>
                      <li><button class="btn btn-outline-warning w-100 rounded-0 border-0" href="#">Terminal</button></li>
                    </ul>
                </div>
                <h4>YouTube</h4>
                <button class="btn btn-outline-danger w-100 my-2 border-0 myShadow-btn">Что-то там...</button>
                <button class="btn btn-outline-danger w-100 my-2 border-0 myShadow-btn">Что-то там...</button>
                <button class="btn btn-outline-danger w-100 my-2 border-0 myShadow-btn">Что-то там...</button>
            </div>
        </div>
      </div>
    <div id="load-img">
        <div class="container my-4 myShadow p-0 stream" id="stream-screen">
            <div class="frame" id="frame-1"></div>
            <div class="frame" id="frame-2"></div>
            <div id="load" class="border border-4 border-dark" data-fullscreen>
                <h1 class="text-light">CONNECT</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-warning my-2 myShadow-btn w-100 me-5" data-bs-toggle="offcanvas" data-bs-target="#menu">MENU</button>
    </div>
