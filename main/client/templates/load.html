{% for user in users %}
<tr>
    <td>{{ user.systemName }}</td>
    <td>{{ user.IPaddr }}</td>
    {% if user.status == "ONLINE" %}
    <td class="text-success">ONLINE<button class="btn btn-success bg-dark float-end m-0 py-0" name="connect" value="{{ user.IPaddr }}">connect</button></td>
    {% else %}
    <td class="text-danger">OFFLINE<button type="button" class="btn btn-danger bg-dark float-end m-0 py-0 disabled">connect</button></td>
    {% endif %}
</tr>
{% endfor %}
